<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background-color:rgb(7, 62, 145);
        height: 90%;
        border-radius: 10px;
        box-shadow: 20px 40px 80px black;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }
    .calculator input[type="button"] {
        width: 100%;
        height: 60px;
        font-size: 24px;
        color: #fff;
        background-color: rgb(32, 84, 182);
        box-shadow: 0 5px 10px black;
        border: none;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .calculator input[type="button"]:hover {
        background-color:aliceblue;
        color: black;
    }
    .calculator input[type="button"]:active {
        scale: .7;
        
    }
    .calculator input[type="text"] {
        grid-column: span 4;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 32px;
        text-align: right;
        background-color: white;
        box-shadow: 0 5px 10px black;

        color:cornflowerblue;
        border: none;
        border-radius: 5px;
        outline: none;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input style="background-color: rgb(73, 136, 252);" type="button" value="/" onclick="addToDisplay('/')">
    
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input style="background-color:rgb(73, 136, 252);" type="button" value="*" onclick="addToDisplay('*')">
    
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input style="background-color:  rgb(73, 136, 252);" type="button" value="-" onclick="addToDisplay('-')">
    
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="C" onclick="clearDisplay()">
    <input style="background-color:  rgb(73, 136, 252);" type="button" value="+" onclick="addToDisplay('+')">
    
    <input type="button" value="=" onclick="calculate()" style="grid-column: span 4;background-color: rgb(101, 136, 197);">
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let expression = document.getElementById('display').value;
        let result = eval(expression);
        document.getElementById('display').value = result;
    }
</script>
</body>
</html>
